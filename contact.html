<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – Delor Maxime Photographe</title>

  <!-- SEO -->
  <meta name="description" content="Contactez Delor Maxime, photographe professionnel à Lévis. Envoyez un message pour un mariage, un portrait, un événement ou une séance photo sur mesure.">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="logo.svg">

  <!-- Icônes -->
 <link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="fade-in">

  <button class="menu-toggle" id="menuToggle">☰</button>

  <aside class="sidebar">
    <nav aria-label="Navigation principale">
      <img src="logo.svg" alt="Logo Delor Maxime Photographe">

      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="a-propos.html">À propos</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="temoignages.html">Témoignages</a></li>
        <li><a href="rendez-vous.html">Rendez-vous</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
         <li><a href="#" id="themeToggle">☀️</a></li>
      </ul>
    </nav>
  </aside>

  <main class="contact-wrapper reveal">

    <div>
      <img src="image/00.jpg" alt="Formulaire de contact Delor Maxime" loading="lazy">
    </div>

    <div class="contact-info">

      <h1>Contact</h1>

      <form id="contactForm">

        <label for="nom">Nom complet</label>
        <input type="text" id="nom" name="nom" required>

        <label for="email">Courriel</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit" class="contact-submit">Envoyer</button>
      </form>

      <div class="contact-details">
    <h3>Contact direct</h3>
    <p class="contact-details-p">essongewane@gmail.com</p>

    <h3>Basé à</h3>
    <p class="contact-details-p">Lévis, Québec</p>
</div>


      <div class="contact-socials">
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-instagram"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
      </div>

    </div>

  </main>

 <script src="script.js"></script>
 <script>
document.getElementById("contactForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = {
    nom: e.target.nom.value,
    email: e.target.email.value,
    message: e.target.message.value
  };

  const response = await fetch("/api/contact", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  if (response.ok) {
    alert("Merci ! Votre message a bien été envoyé.");
    e.target.reset();
  } else {
    alert("Erreur lors de l'envoi. Veuillez réessayer.");
  }
});
</script>

</body>
</html>
